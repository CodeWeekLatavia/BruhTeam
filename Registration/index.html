<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="main">
	<div class="register">
		<h2>Registration form</h2>
		<form id="register" method="post">
			<label>First Name : </label>
			<br>
			<input type="text" name="fname" id="name" placeholder="Enter Your First Name">
			<br><br>
			<label>Last Name : </label>
			<br>
			<input type="text" name="lname" id="name" placeholder="Enter Your Last Name ">
			<br><br>
			<label>Your Age : </label>
			<br>
			<input type="number" name="age" id="name" placeholder="What is your age?">
			<br><br>
			<label>Email : </label>
			<br>
			<input type="email" name="email" id="name" placeholder="Enter Your Work Email">
			<br><br>
			<label>Gender : </label>
			<br>
			&nbsp;&nbsp;&nbsp;
			<input type="radio" name="gender" id="male">
			&nbsp;
			<span id="male">Male</span>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="radio" name="gender" id="female">
			&nbsp;
			<span id="female">Female</span>
			<br><br>
			<label>Your Language : </label>
			<br>
			&nbsp;&nbsp;&nbsp;
			<input type="checkbox" name="lang" id="Latvian">
			&nbsp;
			<span id="Latvian">Latvian</span>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="checkbox" name="lang" id="English">
			&nbsp;
			<span id="eng">English</span>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="checkbox" name="lang" id="Russian">
			&nbsp;
			<span id="Russian">Russian</span>
			<br><br>
			<input type="submit" value="Submit" name="submit" id="submit">
		</form>
	</div>
</div>
</body>
</html>
