<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
    <link rel="stylesheet" href="css/register.css" type="text/css" />
	<script src="js/register.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="register">
        <h2>Registration form</h2>
        <form id="register" method="post" action="/submit_register">
		  <label>Username : </label>
          <br />
          <input
            type="text"
            name="fname"
            id="username"
            placeholder="Enter Your First Name"
          />
          <br /><br />
          <label>First Name : </label>
          <br />
          <input
            type="text"
            name="fname"
            id="name"
            placeholder="Enter Your First Name"
          />
          <br /><br />
          <label>Last Name : </label>
          <br />
          <input
            type="text"
            name="lname"
            id="surname"
            placeholder="Enter Your Last Name "
          />
          <br /><br />
          <label>Your Age : </label>
          <br />
          <input
            type="number"
            name="age"
            id="age"
            placeholder="What is your age?"
          />
          <br /><br />
          <label>Email : </label>
          <br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter Your Work Email"
          />
          <br /><br />
		  <label>Password : </label>
          <br />
          <input
            type="password"
            name="fname"
            id="password"
          />
          <br /><br />
          <label>Gender : </label>
          <br />
          &nbsp;&nbsp;&nbsp;
          <input type="radio" name="gender" id="male"/>
          &nbsp;
          <span>Male</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="gender" id="female"/>
          &nbsp;
          <span>Female</span>
          <br /><br />
          <label>Your Language : </label>
          <br />
          &nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="Latvian" />
          &nbsp;
          <span id="Latvian">Latvian</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="English" />
          &nbsp;
          <span id="eng">English</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="Russian" />
          &nbsp;
          <span id="Russian">Russian</span>
          <br /><br />
          <input type="button" value="Submit" name="submit" id="submit" onclick="submit_register()" />
		</div>
      </div>
    </div>
  </body>
</html>
